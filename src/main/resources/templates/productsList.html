<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Products List</title>
  <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
</head>
<body>
<h1>Les produits</h1>
<br/>
<a th:href="@{/}">Maison</a>
<br/>
<br/>
<div>
  <table border="1">
    <tr>
      <th>Name</th>
      <th>Price</th>
      <th>Image</th>
    </tr>
    <tr th:each ="product : ${listproducts}">
      <td th:utext="${product.nom}">...</td>
      <td th:utext="${product.prix}">...</td>
      <td><a th:href="@{/product/{id}(id=${product.id})}"> <img th:src="${product.image}" th:width="100" th:height="100"/></a></td>
    </tr>
  </table>
</div>
</body>
</html>
